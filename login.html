<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dubai Superlatives</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Dubai</h1>
            <p>The City of Superlatives</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore Dubai</a></li>
                <li><a href="eat_and_drink.html">Eat & Drink</a></li>
                <li><a href="deals_and_offers.html">Deals and Offers</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2>Login to Your Account</h2>
            <form action="dashboard.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright 2024 your_name</p>
    </footer>
</body>
</html>
